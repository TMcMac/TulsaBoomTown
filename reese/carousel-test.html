<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/carousel.css">
    </head>
    <body>
        <div class="slider">
            <input type="radio" name="toggle" id="btn-1" checked>
            <input type="radio" name="toggle" id="btn-2">
            <input type="radio" name="toggle" id="btn-3">
          
            <div class="slider-controls">
              <label for="btn-1"></label>
              <label for="btn-2"></label>
              <label for="btn-3"></label>
            </div>
          
            <ul class="slides">
              <li class="slide">
                <div class="slide-content">
                  <h2 class="slide-title">SeqTek</h2>
                  <p class="industries"><strong>Industry: </strong>web_dev, consulting</p>
                  <p class="tech-stack"><strong>Tech Stack: </strong>C#, Java, Javascript, Python, and C++</p>
                  <p class="employees"><strong>Number of Employees: </strong>35</p>
                  <p class="co-link"><strong>Website: </strong><a href="https://www.seqtek.com/">https://www.seqtek.com/</a></p>
                  <p class="job-link"><strong>Job Board Link: </strong><a href="https://seqtek.com/careers/career-opportunities/">https://seqtek.com/careers/career-opportunities/</a></p>
                </div>
                <p class="company-logo">
                  <img src="../images/logos" alt="SeqTek Logo" width="320" height="240">
                </p>
              </li>

            </ul>
          </div>
    </body>
</html>
